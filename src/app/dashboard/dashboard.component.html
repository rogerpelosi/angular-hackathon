<mat-expansion-panel hideToggle class="input-panel">
<!-- 
    <p *ngIf="titleError" color="accent">{{titleError}}</p>
    <p *ngIf="textError" color="accent">{{textError}}</p> -->

    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="accent">edit_note</mat-icon>
        add new OrganicWorld product
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form class="hidden-elements" (ngSubmit)="formSubmission()">

        <mat-form-field appearance="fill" class="m-4">
            <input matInput type="text" placeholder="name" [(ngModel)]="name" name="name">
            <mat-label>product name</mat-label>
            <mat-hint>what're you adding?</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="m-4">
            <input matInput type="number" placeholder="quantity" min="1" [(ngModel)]="quantity" name="quantity">
            <mat-label>product quantity</mat-label>
            <mat-hint>how much is in stock?</mat-hint>
        </mat-form-field>
      
        <button mat-raised-button color="accent">all done</button>

    </form>

</mat-expansion-panel>

<section class="products-container">
    <app-productcard *ngFor="let product of products" [indProduct]="product"></app-productcard>
</section>
